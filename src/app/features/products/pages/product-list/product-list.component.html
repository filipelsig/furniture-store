<h2 class="mat-headline">Vores Møbler</h2>

<section>
  <app-product-card *ngFor="let product of products | async" [id]="product.id">
    <h3 class="mat-title">{{ product.name }}</h3>
    <p class="mat-body">{{ product.description }}</p>
    <p class="price mat-subheading">fra {{ product.base_price | currency: 'DKK':'':'4.0' }},-</p>
    <img [src]="product.hero_img_url" />
  </app-product-card>
