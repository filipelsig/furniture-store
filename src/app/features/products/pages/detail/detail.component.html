<section *ngIf="product$ | async as product">
  <h1 class="mat-headline">{{ product.name }}</h1>

  <img class="heroImg" (click)="onHeroClick(product.hero_img_url)" [src]="product.hero_img_url" />

  <main class="mat-body-1">
    <p>
      {{ product.description }}
    </p>
  </main>

  <app-purchase class="purchase"></app-purchase>

  <app-gallery class="gallery" [images]="product.images"> </app-gallery>
